<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFIS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-color">
    <!-- form -->
    <div>
      <div class="d-flex justify-content-center align-items-center my-5">
        <form class="form-sizing p-5 rounded-3 shadow-lg border">
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Authors</label
                >
                <div class="form-floating field-size">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                    re
                  ></textarea>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Your Publications</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                    re
                  ></textarea>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Full Reference</label
                >
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                    re
                  ></textarea>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >StudyLink</label
                >
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 100px"
                    re
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- ---------------- -->

          <div class="row mt-3 g-4">
            <div class="col-lg-4 col-12">
              <button type="submit" class="button btn1-color text-white">
                Back
              </button>
            </div>
            <div class="col-lg-4 col-12">
              <div class="d-flex">
                <button type="submit" class="button btn2-color text-white">
                  Approve
                </button>
                <button type="submit" class="button btn3-color text-white ms-2">
                  Disapprove
                </button>
              </div>
            </div>
            <div class="col-lg-4 col-12">
              <div class="d-flex justify-content-end align-items-center">
                <button type="submit" class="button btn1-color text-white">
                  Back to Report List
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
